<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            margin: 0px;
        }

        .navbar {
            display: flex;
            width: 100%;
            height: 150px;
        }

        .backgroundShadow {
            height: 150px;
            width: 100%;
            background-color: black;
            position: absolute;
            top: 0;
            z-index: -1;
            opacity: .5;
        }

        .navTitle {
            position: relative;
            width: 50%;
            height: 150px;
            background-color: rgb(253, 253, 253);
            /* border-right: solid 1px rgb(204, 204, 204); */
            border-bottom: solid 1px black;

        }

        .titleText {
            width: 100%;
            color: transparent;
            margin: 0 auto;
            /* font-weight: -100; */
            font-size: 3em;
            text-align: center;
            position: absolute;
            top: 50%;
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
            margin: auto auto;
            background: #666666;
            -webkit-background-clip: text;
            -moz-background-clip: text;
            background-clip: text;
            text-shadow: 0px 3px 3px rgba(255, 255, 255, 0.5);
        }

        .navKey {
            position: relative;
            width: 10%;
            height: 150px;
            background-color: rgb(253, 253, 253);
            border-left: solid 1px rgb(204, 204, 204);
            border-bottom: solid 1px black;
        }

        .navKeynonmove {
            position: relative;
            width: 10%;
            height: 150px;
            background-color: rgb(253, 253, 253);
            border-bottom: solid 1px black;
        }

        .hoverside {
            display: none;
            position: relative;

        }

        .clickside {
            display: none;
            position: relative;
        }

        .barside1 {
            position: absolute;
            top: 0;
            background-color: rgb(223, 223, 223);
        }

        .barside2 {
            position: absolute;
            top: 0;
            width: 3px;
            right: 0;
            height: 145px;
            background-color: rgb(223, 223, 223);
        }

        .barside3 {
            position: absolute;
            top: 0;
            background-color: rgb(223, 223, 223);
        }

        .barside4 {
            position: absolute;
            top: 0;
            width: 6px;
            right: 0;
            height: 140px;
            background-color: rgb(223, 223, 223);
        }

        .triangle1 {
            position: absolute;
            top: 145px;
            right: 0px;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 3px 5px 0;
            border-color: transparent rgb(223, 223, 223) transparent transparent;

        }

        .triangle2 {
            position: absolute;
            width: 0;
            height: 0;
            right: 0px;
            top: 140px;
            border-style: solid;
            border-width: 0 6px 10px 0;
            border-color: transparent rgb(223, 223, 223) transparent transparent;
        }

        .hoverShadow {
            display: none;
            position: relative;

        }

        .clickShadow {
            display: none;
            position: relative;

        }

        .hoverShadow1 {

            position: absolute;
            top: 0;
            height: 10px;
            width: 100%;
            opacity: .5;
            background-color: black;
            z-index: 4;
        }

        .hoverShadow2 {

            background-color: black;
            position: absolute;
            top: 10px;
            left: 0;
            height: 140px;
            width: 10px;
            opacity: .5;
            z-index: 4;
        }

        .bottomShadow1 {
            top: 150px;
            left: -1px;
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 15px 30px 0;
            border-color: transparent black transparent transparent;
            opacity: .5;
            z-index: -1;
        }

        .bottomShadow12 {
            top: 150px;
            left: calc(90% - .5px);
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 30px 60px 0;
            border-color: transparent black transparent transparent;
            opacity: .5;
            z-index: -1;
        }

        .bottomShadow4 {
            top: 150px;
            left: 14px;
            position: absolute;
            width: calc(100% - 14px);
            height: 30px;
            background-color: black;
            opacity: .5;
            z-index: -1;
        }

        .bottomShadow5 {
            top: 150px;
            left: 100%;
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 30px 0 0 15px;
            border-color: transparent transparent transparent #000000;
            opacity: .5;
            z-index: -1;
        }

        .bottomShadow6 {
            top: 180px;
            left: 24px;
            position: absolute;
            width: calc(100% - 9px);
            height: 20px;
            background-color: black;
            opacity: .5;
        }

        .bottomShadow7 {
            top: 180px;
            left: calc(100% + 15px);
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 20px 0 0 10px;
            border-color: transparent transparent transparent #000000;
            opacity: .5;
        }

        .bottomShadow8 {
            top: 200px;
            left: 29px;
            position: absolute;
            width: calc(100% - 4px);
            height: 10px;
            background-color: black;
            opacity: .5;
            z-index: -1;
        }

        .bottomShadow11 {
            top: 150px;
            left: 0px;
            position: absolute;
            width: calc(60% - 2.5px);
            height: 60px;
            background-color: black;
            opacity: .5;
            z-index: -1;
        }

        .bottomShadow13 {
            top: 150px;
            left: calc(90% + 29.5px);
            position: absolute;
            width: calc(10% - 29.5px);
            height: 60px;
            background-color: black;
            opacity: .5;
            z-index: -1;
        }

        .bottomshadowhider {
            top: 150px;
            position: absolute;
            width: 100%;
            height: 60px;
        }


        .bottomShadow9 {
            top: 200px;
            left: calc(100% + 25px);
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 10px 0 0 5px;
            border-color: transparent transparent transparent #000000;
            opacity: .5;
            z-index: -1;
        }

        .bottomShadow10 {
            top: 150px;
            left: calc(60% - 2.5px);
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 60px 0 0 30px;
            border-color: transparent transparent transparent #000000;
            opacity: .5;
            z-index: -1;
        }

        .bottomShadow2 {
            top: 200px;
            left: 24px;
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 5px 10px 0;
            border-color: transparent black transparent transparent;
            opacity: .5;
            z-index: -1;
        }

        .bottomShadow3 {
            top: 180px;
            left: 14px;
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 10px 20px 0;
            border-color: transparent black transparent transparent;
            opacity: .5;
            z-index: -1;
        }

        .clickShadow1 {

            background-color: black;
            position: absolute;
            top: 0;
            height: 25px;
            width: 100%;
            opacity: .5;
            z-index: 4;
        }

        .clickShadow2 {

            background-color: black;
            position: absolute;
            top: 25px;
            left: 0;
            height: 125px;
            width: 25px;
            opacity: .5;
            z-index: 4;
        }

        #endkey {
            border-left: solid 1px rgb(204, 204, 204);
        }

        .demotext {
            width: 100%;
            color: transparent;
            margin: 0 auto;
            font-size: 2em;
            text-align: center;
            position: absolute;
            top: 50%;
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
            margin: auto auto;
            background: #666666;
            -webkit-background-clip: text;
            -moz-background-clip: text;
            background-clip: text;
            text-shadow: 0px 3px 3px rgba(255, 255, 255, 0.5);
        }

        @media only screen and (max-width: 1120px) {
            .demotext {
                writing-mode: vertical-rl;
                text-orientation: mixed;
                right: calc(50% - .5em);

            }
        }
    </style>
</head>

<body>
    <div class="backgroundShadow"></div>
    <div class="navbar">
        <div class="navTitle">
            <div class="titleText">Graham Thomas </div>
        </div>
        <div class="navKeynonmove">

        </div>
        <div class="navKey">
            <div class="hoverShadow">
                <div class="hoverShadow1"></div>
                <div class="hoverShadow2"></div>
            </div>
            <div class="hoverbottomshadow">
                <div class="bottomShadow2"></div>
                <div class="bottomShadow8"></div>
                <div class="bottomShadow9"></div>
            </div>
            <div class="clickbottomshadow">
                <div class="bottomShadow3"></div>
                <div class="bottomShadow6"></div>
                <div class="bottomShadow7"></div>
            </div>
            <div class="bottomShadow1"></div>
            <div class="bottomShadow4"></div>
            <div class="bottomShadow5"></div>

            <div class="clickShadow">
                <div class="clickShadow1"></div>
                <div class="clickShadow2"></div>
            </div>
            <div class="hoverside">
                <div class="triangle1"></div>
                <div class="barside1"></div>
                <div class="barside2"></div>
            </div>
            <div class="clickside">
                <div class="triangle2"></div>
                <div class="barside3"></div>
                <div class="barside4"></div>
            </div>
            <div class="demotext">
                Portfolio
            </div>
        </div>
        <div class="navKey">
            <div class="hoverShadow">
                <div class="hoverShadow1"></div>
                <div class="hoverShadow2"></div>
            </div>
            <div class="hoverbottomshadow">
                <div class="bottomShadow2"></div>
                <div class="bottomShadow8"></div>
                <div class="bottomShadow9"></div>
            </div>
            <div class="clickbottomshadow">
                <div class="bottomShadow3"></div>
                <div class="bottomShadow6"></div>
                <div class="bottomShadow7"></div>
            </div>
            <div class="bottomShadow1"></div>
            <div class="bottomShadow4"></div>
            <div class="bottomShadow5"></div>
            <div class="clickShadow">
                <div class="clickShadow1"></div>
                <div class="clickShadow2"></div>
            </div>
            <div class="hoverside">
                <div class="triangle1"></div>
                <div class="barside1"></div>
                <div class="barside2"></div>
            </div>
            <div class="clickside">
                <div class="triangle2"></div>
                <div class="barside3"></div>
                <div class="barside4"></div>
            </div>
            <div class="demotext">
                Home
            </div>
        </div>
        <div class="navKey">
            <div class="hoverShadow">
                <div class="hoverShadow1"></div>
                <div class="hoverShadow2"></div>
            </div>
            <div class="hoverbottomshadow">
                <div class="bottomShadow2"></div>
                <div class="bottomShadow8"></div>
                <div class="bottomShadow9"></div>
            </div>
            <div class="clickbottomshadow">
                <div class="bottomShadow3"></div>
                <div class="bottomShadow6"></div>
                <div class="bottomShadow7"></div>
            </div>
            <div class="bottomShadow1"></div>
            <div class="bottomShadow4"></div>
            <div class="bottomShadow5"></div>
            <div class="clickShadow">
                <div class="clickShadow1"></div>
                <div class="clickShadow2"></div>
            </div>
            <div class="hoverside">
                <div class="triangle1"></div>
                <div class="barside1"></div>
                <div class="barside2"></div>
            </div>
            <div class="clickside">
                <div class="triangle2"></div>
                <div class="barside3"></div>
                <div class="barside4"></div>
            </div>
            <div class="demotext">
                Contact
            </div>
        </div>
        <div class="navKeynonmove" id="endkey">

        </div>
        <div class="bottomShadow10"></div>
        <div class="bottomShadow11"></div>
        <div class="bottomShadow12"></div>
        <div class="bottomShadow13"></div>
        <div class="bottomshadowhider"></div>

    </div>

    <script>
        $(document).ready(function () {
            $(".navKey").hover(function () {
                $(".hoverShadow", this).css("display", "block");
                $(".hoverbottomshadow", this).css("display", "none");
                $("#demotext", this).css("font-size", '1.95em');
                $(this).css("height", "145px");
                $(".hoverShadow2", this).css("height", "135px");
                $(".hoverside", this).css("display", "block");

            }, function () {
                $(".hoverShadow", this).css("display", "none");
                $(".hoverbottomshadow", this).css("display", "block");
                $("#demotext", this).css("font-size", '2em');
                $(this).css("height", "150px");
                $(".hoverside", this).css("display", "none");
                $(".hoverShadow2", this).css("height", "140px");
                $(".clickShadow", this).css("display", "none");
                $(".clickbottomshadow", this).css("display", "block");
                $(".clickside", this).css("display", "none");

            });

            $(".navKey")
                .mouseup(function () {
                    $(".clickShadow", this).css("display", "none");
                    $(".hoverShadow", this).css("display", "block");
                    $(".hoverside", this).css("display", "block");
                    $(".clickside", this).css("display", "none");
                    $(".clickbottomshadow", this).css("display", "block");
                    $("#demotext", this).css("font-size", '1.95em');
                    $(this).css("height", "145px");
                    $(".clickShadow2", this).css("height", "120px");
                })
                .mousedown(function () {
                    $(".clickShadow", this).css("display", "block");
                    $(".hoverShadow", this).css("display", "none");
                    $(".hoverside", this).css("display", "none");
                    $(".clickside", this).css("display", "block");
                    $(".clickbottomshadow", this).css("display", "none");
                    $("#demotext", this).css("font-size", '1.8em');
                    $(this).css("height", "140px");
                    $(".clickShadow2", this).css("height", "115px");
                });
        });
    </script>
</body>

</html>
